<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="CSS/grid.css"> -->
    <link rel="stylesheet" href="CSS/style.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
    </header>    

    <h1>Tic - Tac - Toe</h1>

    <section class="results row">
        <div class="col span_1_of_3">
            <h3>P1</h3>
            <div class="player-one-results score-field"></div>
        </div>
        <div class="col span_1_of_3">
            <h3>Draw</h3>
            <div class="draw-results score-field"></div>
        </div>
        <div class="col span_1_of_3">
            <h3>P2</h3>
            <div class="player-two-results score-field"></div>
        </div>
    </section>

    <section class="board-game row">

        <div class="box-1 box">0</div>
        <div class="box-2 box">1</div>
        <div class="box-3 box">2</div>
        <div class="box-4 box">3</div>
        <div class="box-5 box">4</div>
        <div class="box-6 box">5</div>
        <div class="box-7 box">6</div>
        <div class="box-8 box">7</div>
        <div class="box-9 box">8</div>
        
    </section>

    <footer>

    </footer>

    <script src="main.js"></script>
</body>
</html>
