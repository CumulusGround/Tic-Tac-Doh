<header>
    <h1>Tic - Tac - Doh!</h1>
</header>    

<main>
    <div class="player left">
        <h3>P1</h3>
        <div class="player-one-results score-field"></div>
        <p class="player-turn-text">It's player one's turn</p>
    </div>

    
    <div class="hair">
       <div class="hair-top">
            <h3>Draw</h3>
            <div class="draw-results score-field"></div>
       </div>
       <div class="hair-body board-game">
            <div data-box="1" class="row1 col1 x1 box">1</div>
            <div data-box="2" class="row1 col2 box">2</div>
            <div data-box="3" class="row1 col3 y1 box">3</div>
            <div data-box="4" class="row2 col1 box">4</div>
            <div data-box="5" class="row2 col2 x1 y1 box">5</div>
            <div data-box="6" class="row2 col3 box">6</div>
            <div data-box="7" class="row3 col1 y1 box">7</div>
            <div data-box="8" class="row3 col2 box">8</div>
            <div data-box="9" class="row3 col3 x1 box">9</div>    
       </div>
        <div class="hair-bottom">
            <button class="reset-btn">reset</button>
            <div class="forehead">
                <div class="eyes left-eye ">
                    <div class="pupil"></div>
                </div>
                <div class="eyes ">
                    <div class="pupil"></div>
                </div>
            </div>   
        </div>  
    </div>

    <div class="player right">
        <h3 class="p2-type">Ralph (AI)</h3>
        <div class="player-two-results score-field"></div>
        <div><p class="player-turn-text p2-text hide">It's player two's turn</p></div>
        <div class="modifiers">
            <button class="Human-btn">Human</button>
            <button class="easy-AI-btn">AI 1</button>
            <button class="hard-AI-btn">AI 2</button>
            <button class="characters-btn">Character change</button>
        </div>
    </div>

    <div id="winning-overlay" class="animated zoomInUp">
        <div class="overlay-text">
            <h1 class="winning-text">Doh! It's a draw.</h1>

            <img src="CSS/images/homer-hulk.png" alt="Homer is homer-hulk" class="homer-win" width="500px" height="auto">  
            <img src="CSS/images/homer-strangle.png" alt="Homer strangling bart hatefully" width="500px" height="auto" class="bart-win"> 
        </div> 
    </divcla>

</main>
