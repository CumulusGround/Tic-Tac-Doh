<body>

<div id="overlay-start" class="animated">
    <div class="overlay-text">
        <h1>Tic - Tac - Doh!</h1>
        <h2>A Simpson-themed game</h2>
        <img src="CSS/images/donut.png" alt="Picture of a donut" height="400px" width="auto">
        <p>Click anywhere to start</p>
    </div class="overlay-text">
</div>


<header>
    <h1>Tic - Tac - Doh!</h1>
</header>    

<main>
    <div class="player left">
        <h3>P1</h3>
        <div class="player-one-results score-field"></div>
    </div>

    <div class="hair">
       <div class="hair-top">
            <h3>Draw</h3>
            <div class="draw-results score-field"></div>
       </div>
       <div class="hair-body board-game">
                <div class="box-1 box"></div>
                <div class="box-2 box"></div>
                <div class="box-3 box"></div>
                <div class="box-4 box"></div>
                <div class="box-5 box"></div>
                <div class="box-6 box"></div>
                <div class="box-7 box"></div>
                <div class="box-8 box"></div>
                <div class="box-9 box"></div>    
       </div>
        <div class="hair-bottom">
            <button class="reset-btn">reset</button>
            <div class="forehead">
                <div class="eyes left-eye ">
                    <div class="pupil"></div>
                </div>
                <div class="eyes ">
                    <div class="pupil"></div>
                </div>
            </div>   
        </div>  
    </div>

    <div class="player right">
        <h3>P2</h3>
        <div class="player-two-results score-field"></div>
    </div>

    <div id="winning-overlay" class="animated zoomInUp">
        <div class="overlay-text">
            <h1 class="winning-text">Doh! It's a draw.</h1>

            <img src="CSS/images/homer-hulk.png" alt="Homer is homer-hulk" class="homer-win" width="500px" height="auto">  
            <img src="CSS/images/homer-strangle.png" alt="Homer strangling bart hatefully" width="500px" height="auto" class="bart-win"> 
        </div>
